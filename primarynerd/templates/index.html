{% extends "base.html" %}
{% block body %}
<div class="container">
  <div class="row">
    <div class="col-sm-8 ">

            <div class = "panel panel-primary" style="width: auto;"  >
               <div class = "panel-heading" style="color: #ffffff">                                     
                  users                                                                              
               </div>
               <div class = "panel-body">                                                            
                 {% for user in user_list%}
		 <div class ="row">
		   <div class = "col-sm-2" style="height:60px">
                     <img src="https://profiles.csh.rit.edu/image/"+{{ user.victim }} class="img-circle"width="60" height = "60"  style="margin-right:10px" alt="profile" onerror="this.onerror=null;this.src='https://profiles.csh.rit.edu/image/wgahnagl';">
		   </div>
		   <div class = "col-sm-5" style="height:60px">
		     <div style="position:relative; top:50%; transform:translateY(-50%)">
		       {{ user.victim }}
		     </div>
		   </div>
		   <div class = "col-sm-5" style="height:60px">
		     <div style="position:relative; top:50%; transform:translateY(-50%)">
		       {{ user.points }}
		     </div>
                   </div>
		  </div>		   
                  {% endfor %}                                                               
               </div>
	    </div>
  </div>
    <div class="col-sm-4">
            <div class="panel panel-primary" style="width: auto" position ="absolute">
               <div class="panel-heading" style="color: #ffffff">               
                  controls                                                            
               </div>
               <div class="panel-body">                                               
                  hello
            </div>
         </div>
    </div>
    </div>
{% endblock %}
